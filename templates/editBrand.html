<div>
    <fieldset>
        <legend>Edit Brand {{brandEdited.id}}</legend>
        <label for="brandName">Name:</label>
        <input type="text" id="brandName" ng-model="editBrandName" />
        <button ng-click="updateBrand()">Save</button>
    </fieldset>

    <span>{{serverMessage}}</span>
    <!--SERVER MESSAGES-->
    <div id="successMessage" class="alert alert-success" role="alert" style="display:none;">{{successMessage}}</div>
    <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none;">{{errorMessage}}</div>
    <!--SERVER MESSAGES-->
    <hr>
</div>
