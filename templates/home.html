<div>
	<label for="brandName"> Search: 
		<input id="brandName" type="text" ng-model="brandName"/>
	</label>

	<table>
		<thead>
			<th>Brand</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat="brand in brands | filter:brandName">
				<td>{{brand.name}}</td>
				<td>
					<a href="" ng-click="deleteBrand(brand)">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
