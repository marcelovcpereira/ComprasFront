<div>
	<label for="brandName"> Search: 
		<input id="brandName" type="text" ng-model="brandName"/>
	</label>

	<table>
		<thead>
			<th>Brand</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat="brand in brands | filter:brandName">
				<td>{{brand.name}}</td>
				<td>
					<button ng-really-message="Do yo want to delete this brand?" ng-really-click="deleteBrand(brand)">Delete</button>
				</td>
			</tr>
	 	</tbody>
	</table>
</div>
