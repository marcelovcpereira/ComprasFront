<div>
	<fieldset>
		<legend>Search:</legend>
		<input id="brandName" type="text" ng-model="brandName"/>
	</fieldset>
	<hr>
	<!--SERVER MESSAGES-->
    <div id="successMessage" class="alert alert-success" role="alert" style="display:none;">{{successMessage}}</div>
    <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none;">{{errorMessage}}</div>
    <!--SERVER MESSAGES-->

	<fieldset>
		<legend>Brands</legend>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<th>Brand</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr ng-repeat="brand in brands | filter:brandName">
					<td>{{brand.name}}</td>
					<td>
                        <a href="#/brands/{{brand.id}}/edit">Edit</a> |
						<a href="" ng-really-message="Do you really want to delete {{brand.name}} brand?" ng-really-click="deleteBrand(brand)">Delete</a>
					</td>
				</tr>
		 	</tbody>
		</table>
	</fieldset>
</div>
