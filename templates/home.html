<div>
	<fieldset>
		<legend>Search:</legend>
		<input id="brandName" type="text" ng-model="brandName"/>
	</fieldset>
	<hr>

	<fieldset>
		<legend>Brands</legend>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<th>Brand</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr ng-repeat="brand in brands | filter:brandName">
					<td>{{brand.name}}</td>
					<td>
						<button ng-really-message="Do yo want to delete this brand?" ng-really-click="deleteBrand(brand)">Delete</button>
					</td>
				</tr>
		 	</tbody>
		</table>
	</fieldset>
</div>
