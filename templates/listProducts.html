<div>
	<fieldset class="form-inline">
		<legend>Search:</legend>
		<input placeholder="Name or Barcode" class="form-control" id="productName" type="text" ng-model="productName"/>
		<button class="btn btn-warning" ng-click="barcodeSearch()"><img src="images/barcode.png" alt="barcode icon" width="15px" height="15px"> Barcode Search</button>
		<button class="btn btn-default" ng-click="clearSearch()">Clear</button>
	</fieldset>
	<hr>
	<!--SERVER MESSAGES-->
    <div id="successMessage" class="alert alert-success" role="alert" style="display:none;">{{successMessage}}</div>
    <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none;">{{errorMessage}}</div>
    <!--SERVER MESSAGES-->

	<fieldset>
		<legend>Products</legend>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<th>Product</th>
				<th>Description</th>
				<th>Brand</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr ng-repeat="product in products | filter:productName">
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
					<td>{{product.brand.name}}</td>
					<td>
                        <a class="btn btn-primary" href="#/products/{{product.id}}/edit">Edit</a>
						<a class="btn btn-danger" href="" ng-really-message="Do you really want to delete {{product.name}} product?" ng-really-click="deleteProduct(product)">Delete</a>
					</td>
				</tr>
		 	</tbody>
		</table>
	</fieldset>
</div>
