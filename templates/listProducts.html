<div>
	<fieldset>
		<legend>Search:</legend>
		<input id="productName" type="text" ng-model="productName"/>
	</fieldset>
	<hr>
	<!--SERVER MESSAGES-->
    <div id="successMessage" class="alert alert-success" role="alert" style="display:none;">{{successMessage}}</div>
    <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none;">{{errorMessage}}</div>
    <!--SERVER MESSAGES-->

	<fieldset>
		<legend>Products</legend>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<th>Product</th>
				<th>Description</th>
				<th>Brand</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr ng-repeat="product in products | filter:productName">
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
					<td>{{product.brand.name}}</td>
					<td>
                        <a href="#/products/{{product.id}}/edit">Edit</a> |
						<a href="" ng-really-message="Do you really want to delete {{product.name}} product?" ng-really-click="deleteProduct(product)">Delete</a>
					</td>
				</tr>
		 	</tbody>
		</table>
	</fieldset>
</div>
